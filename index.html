<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Seba's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 10px 0;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }
        .caption {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>*Dylan Seba's Blog*</h1>
        </header>

        <nav>
            <a href="#about">About Me</a>
            <a href="#blog-posts">Blog Posts</a>
            <a href="#contact">Contact Me</a>
        </nav>

            <section class="image-container">
                <img src="IMG_9678.JPG" alt="Image 1">
                <div class="caption">OCTOBER 14TH, 2024. (MY BEST FRIEND NEEYA)</div>
            </section>
    
            <section class="image-container">
                <img src="image2.jpg" alt="Image 2">
                <div class="caption">Caption for Image 2</div>
            </section>
    
            <section id="about">
                <h2>About Me</h2>
                <p>about yourself here.</p>
            </section>
    
            <section id="blog-posts">
                <h2>Blog Posts</h2>
                <p>Add links to your blog posts.</p>
            </section>
    
            <section id="contact">
                <h2>Contact Me</h2>
                <p>Provide contact details.</p>
            </section>
        </div>
    
        <footer>
            <p>&copy; 2024, Dylan Seba's Blog</p>
        </footer>
    
    </body>
    </html>
